Y = (230 * #Scale#)
FontColor = #Color#
FontSize = (8 * #Scale#)
FontFace = Segoe UI
FontWeight = 600
AntiAlias = 1
ClipString = 1
MeasureName = MeasurePosition
Group = Hover

[MeasureDuration]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Duration
UpdateDivider = 10

[MeterDuration]
Meter = String
X = (212 * #Scale#)
Y = (230 * #Scale#)
W = (30 * #Scale#)
FontColor = #Color#
FontSize = (8 * #Scale#)
FontFace = Segoe UI
