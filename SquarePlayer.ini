[Metadata]
Name = SquarePlayer
Author = Meti0X7CB
Information = "An square player to control all your music"
Version = 2
License = GNU General Public License v3.0

[RainMeter]
Update = 100
BackgroundMode=1

[Variables]
Scale = 1
Color = 255,255,255
Highlight = 31,223,100
ScaledWidth = 250
ScaledHeight = 250
Tint = 76,76,76

[MeasureStatus]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Status
IfCondition = MeasureStatus = 1
IfTrueAction = [!ShowMeterGroup "Inactive"]
IfFalseAction = [!HideMeterGroup "Inactive"][!HideMeterGroup "OnHover"]

[MeasureCover]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Cover
DefaultPath = #@#Untitled.png
CoverPath = #@#Cover.png

[MeterCover]
Meter = Image
MeasureName = MeasureCover
h = (#ScaledHeight# * #Scale#)
w = (#ScaledWidth# * #Scale#)
MaskImageName = #@#Mask.png
MouseOverAction = [!SetOption MeterCover ImageTint "#Tint#"][!ShowMeterGroup "OnHover"]
MouseLeaveAction = [!SetOption MeterCover ImageTint "#Color#"][!HideMeterGroup "OnHover"]
Group = Inactive

[MeasurePlayPause]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = State
Substitute = "0":"Play","1":"Pause","2":"Play","3":"Replay"

[MeterPlayPause]
Meter = Image
ImageName = #@#[MeasurePlayPause].png
X = (105* #Scale#) 
Y = (103* #Scale#)
W = (45* #Scale#)
H = (45* #Scale#)
AntiAlias = 1
DynamicVariables=1
ImageTint = #Color#
LeftMouseDownAction = [!CommandMeasure MeasurePlayPause "PlayPause"][!SetOption MeterPlayPause ImageTint "#Highlight#"]
LeftMouseUpAction = [!SetOption MeterPlayPause ImageTint "#Color#"]
MouseOverAction = [!SetOption MeterPlayPause ImageAlpha "127"]
MouseLeaveAction = [!SetOption MeterPlayPause ImageAlpha "255"]
Group = OnHover

[MeterPrev]
Meter = Image
ImageName = #@#Previous.png
X = (45* #Scale#)
Y = (103* #Scale#)
W = (45* #Scale#)
H = (45* #Scale#)
AntiAlias = 1
ImageTint = #Color#
LeftMouseDownAction = [!CommandMeasure MeasurePlayPause "Previous"][!SetOption MeterPrev ImageTint "#Highlight#"]
LeftMouseUpAction = [!SetOption MeterPrev ImageTint "#Color#"]
MouseOverAction = [!SetOption MeterPrev ImageAlpha "127"]
MouseLeaveAction = [!SetOption MeterPrev ImageAlpha "255"]
Group = OnHover

[MeterNext]
Meter = Image
ImageName = #@#Next.png
X = (165 * #Scale#)
Y = (103 * #Scale#)
W = (45 * #Scale#)
H = (45 * #Scale#)
AntiAlias = 1
ImageTint = #Color#
LeftMouseDownAction = [!CommandMeasure MeasurePlayPause "Next"][!SetOption MeterNext ImageTint "#Highlight#"]
LeftMouseUpAction = [!SetOption MeterNext ImageTint "#Color#"]
MouseOverAction = [!SetOption MeterNext ImageAlpha "127"]
MouseLeaveAction = [!SetOption MeterNext ImageAlpha "255"]
Group = OnHover

[MeasureRepeat]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Repeat
IfCondition = MeasureRepeat = 0
IfTrueAction = [!SetOption MeterRepeat ImageTint "#Color#"][!SetOption MeterRepeat ImageName "#@#repeat.png"]
IfCondition2 = MeasureRepeat = 1
IfTrueAction2 = [!SetOption MeterRepeat ImageTint "#Highlight#"][!SetOption MeterRepeat ImageName "#@#repeatOne.png"]
IfCondition3 = MeasureRepeat = 2
IfTrueAction3 = [!SetOption MeterRepeat ImageTint "#Highlight#"][!SetOption MeterRepeat ImageName "#@#repeat.png"]

[MeterRepeat]
Meter = Image
X = (205 * #Scale#)
Y = (160 * #Scale#)
W = (25 * #Scale#)
H = (25 * #Scale#)
AntiAlias = 1
ImageTint = #Color#
LeftMouseDownAction = [!CommandMeasure MeasurePlayPause "Repeat"]
MouseOverAction = [!SetOption MeterRepeat ImageAlpha "127"]
MouseLeaveAction = [!SetOption MeterRepeat ImageAlpha "255"]
Group = OnHover

[MeasureShuffle]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Shuffle
IfCondition = MeasureShuffle = 0
IfTrueAction = [!SetOption MeterShuffle ImageTint "#Color#"]
IfCondition2 = MeasureShuffle = 1
IfTrueAction2 = [!SetOption MeterShuffle ImageTint "#Highlight#"]

[MeterShuffle]
Meter = Image
ImageName = #@#shuffle.png
ImageTint = #Color#
X = (20 * #Scale#)
Y = (160 * #Scale#)
W = (25 * #Scale#)
H = (25 * #Scale#)
AntiAlias = 1
LeftMouseUpAction = [!CommandMeasure MeasurePlayPause "Shuffle"]
MouseOverAction = [!SetOption MeterShuffle ImageAlpha "127"]
MouseLeaveAction = [!SetOption MeterShuffle ImageAlpha "255"]
Group = OnHover

[MeasureTitle]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Title
UpdateDivider = 10

[MeterTitle]
Meter = String
X = (11 * #Scale#)
Y = (195 * #Scale#)
W = (236 * #Scale#)
FontColor = #Color#
FontSize = (12* #Scale#)
FontFace = Segoe UI
FontWeight = 600
AntiAlias = 1
ClipString = 1
MeasureName = MeasureTitle
Group = OnHover

[MeasureArtist]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Artist
UpdateDivider = 10

[MeterArtist]
Meter = String
X = (11 * #Scale#)
Y = (11 * #Scale#)
W = (236 * #Scale#)
FontColor = #Color#
FontSize = (12* #Scale#)
FontFace = Segoe UI
FontWeight = 600
AntiAlias = 1
ClipString = 1
MeasureName = MeasureArtist
Group = OnHover

[MeasureProgress]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Progress
UpdateDivider = 10

[MeterProgress]
Meter = Bar
MeasureName = MeasureProgress
X = (6 * #Scale#)
Y = (248 * #Scale#)
h = (2 * #Scale#)
w = (238* #Scale#)
BarOrientation = Horizontal
BarColor = #Highlight#
StrokeStartCap = Round
Group = Inactive

[MeasurePosition]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Position
UpdateDivider = 10

[MeterPosition]
Meter = String
X = (11 * #Scale#)
Y = (220 * #Scale#)
FontColor = #Color#
FontSize = (10 * #Scale#)
FontFace = Segoe UI
FontWeight = 600
AntiAlias = 1
ClipString = 1
MeasureName = MeasurePosition
Group = OnHover

[MeasureDuration]
Measure = Plugin
Plugin = WebNowPlaying
PlayerType = Duration
UpdateDivider = 10

[MeterDuration]
Meter = String
X = (207 * #Scale#)
Y = (220 * #Scale#)
FontColor = #Color#
FontSize = (10 * #Scale#)
FontFace = Segoe UI
FontWeight = 600
AntiAlias = 1
ClipString = 1
MeasureName = MeasureDuration
Group = OnHover